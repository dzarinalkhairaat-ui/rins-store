<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin | Rins Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="stylesheet" href="css/main.css">
    
    <style>
        /* Style Khusus Login */
        body { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #0F172A, #11231e, #0F172A);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            /* Reset padding bawah karena di halaman login navbarnya fixed */
            padding-bottom: 80px; 
        }

        .login-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center; 
            margin-bottom: 30px; 
            font-family: 'Poppins'; 
            color: #F8FAFC;
            font-size: 1.5rem;
        }

        .form-group { margin-bottom: 1.5rem; }
        
        .form-label { 
            display: block; 
            margin-bottom: 0.8rem; 
            color: #A3B18A;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.3); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-family: 'Inter';
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
        }

        .form-input:focus { 
            border-color: #22C55E; 
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #22C55E 0%, #15803d 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Poppins';
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
            transition: 0.3s;
        }

        .btn-login:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.5);
        }
        
        .btn-login:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    
    <div class="login-card">
        <h2>Admin Access</h2>
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-input" required placeholder="Masukan email admin">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-input" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn-login">Masuk Dashboard</button>
        </form>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="ph ph-house"></i><span>Home</span>
        </a>
        <a href="products.html" class="nav-item">
            <i class="ph ph-grid-four"></i><span>Produk</span>
        </a>
        <a href="cart.html" class="nav-item">
            <i class="ph ph-shopping-cart"></i><span>Troli</span>
        </a>
        <a href="login.html" class="nav-item active">
            <i class="ph ph-user"></i><span>Admin</span>
        </a>
    </nav>

    <script type="module">
        import { handleLogin } from './js/modules/admin.js';
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
    </script>
</body>
</html>
